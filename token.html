<h2>To be able to receive discord notifications the program needs your discord token to login.</h2>

<script>
  function storelogin() {
    var fs = require('fs');
    var token = document.getElementById("tokeninput").value;
    fs.writeFile("login.txt", token, function(err) {
      if(err) {
        return console.log(err);
      }
      console.log("The file was saved!");
      setTimeout(function() {
        window.close();
      }, 500);
    }); 
  };
</script>

<form onsubmit="alert('please click confirm, enter does not work.');">
  please enter your discord token here:<br>
  <input id="tokeninput" type="text" size="40" name="TOKEN">
  <br>
  <a id="button" href="javascript:storelogin();" onclick="this.style.opacity = '0'">Confirm</a>
</form>
